<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mei-Traへのログイン</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f3f4f6;">
  <div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); overflow: hidden;">
    <!-- Header -->
    <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 40px 20px; text-align: center;">
      <h1 style="color: #ffffff; margin: 0; font-size: 28px; font-weight: 600;">Mei-Tra</h1>
      <p style="color: #e0e7ff; margin: 10px 0 0; font-size: 14px;">明専トランプ オンラインゲーム</p>
    </div>

    <!-- Content -->
    <div style="padding: 40px 30px;">
      <h2 style="color: #1f2937; font-size: 24px; margin: 0 0 20px;">ログインリンク</h2>

      <p style="color: #4b5563; font-size: 16px; line-height: 1.6; margin: 0 0 30px;">
        こんにちは！<br><br>
        以下のボタンをクリックしてMei-Traにログインしてください：
      </p>

      <div style="text-align: center; margin: 30px 0;">
        <a href="{{ .ConfirmationURL }}"
           style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                  color: #ffffff;
                  padding: 14px 32px;
                  text-decoration: none;
                  border-radius: 8px;
                  display: inline-block;
                  font-size: 16px;
                  font-weight: 600;
                  box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);">
          ログインする
        </a>
      </div>

      <div style="background-color: #fef3c7; border-left: 4px solid #f59e0b; padding: 12px 16px; margin: 30px 0; border-radius: 4px;">
        <p style="color: #92400e; font-size: 14px; margin: 0;">
          <strong>ご注意：</strong>このリンクは1時間で期限切れになります。
        </p>
      </div>

      <p style="color: #6b7280; font-size: 14px; line-height: 1.6; margin: 20px 0 0;">
        このメールに心当たりがない場合は、無視していただいて構いません。<br>
        あなたのアカウントは安全に保護されています。
      </p>
    </div>

    <!-- Footer -->
    <div style="background-color: #f9fafb; padding: 20px 30px; text-align: center; border-top: 1px solid #e5e7eb;">
      <p style="color: #9ca3af; font-size: 12px; margin: 0;">
        © 2025 Mei-Tra. All rights reserved.<br>
        このメールは自動送信されています。返信はできません。
      </p>
    </div>
  </div>
</body>
</html>
